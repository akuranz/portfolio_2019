<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" >

    <!--Title-->
    <title>Abby Kuranz | Portfolio</title>
  </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white p-0 px-5" role="navigation"> 
        <a class="navbar-brand bg-teal m-auto" href="#"><h1>Abby Kuranz</h1></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#index.html">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
            </li>
            </ul>
        </div>
    </nav>
        

    <div class="container">
        <div class="row">
            <div class="col-md-8 main-content">
                <div class="row">
                    <div class="col-md">
                        <h2>Contact</h2>
                    </div>          
                </div>
                <div class="row">
                    <div class="col-md">
                        <hr>
                    </div>          
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="text" class="form-control" id="exampleInputName" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-portfolio">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer Content-->
    <footer class="footer fixed-bottom">
        <div class="container">
            <span class="text-muted">Copyright &copy;</span>
        </div>
    </footer>

</body>
</html>
