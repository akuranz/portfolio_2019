<html lang="en">
<head>

    <meta charset="utf-8">

    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" >

    <!--Title-->
    <title>Abby Kuranz | Portfolio</title>
  </head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 px-3" role="navigation"> 
        <a class="navbar-brand bg-teal" href="index.html"><h1>Abby Kuranz</h1></a>
        
        <button class="navbar-toggler justify-content-end" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            </ul>
    </div>
    </nav>
        
    <!--Contact Form Container-->   
    <div class="container">
        <div class="row">
            <div class="col-md-8 main-content">
                <div class="row">
                    <div class="col-md">
                        <h2 class="pt-4">Contact</h2>
                    </div>          
                </div>
                <div class="row">
                    <div class="col-md">
                        <hr>
                    </div>          
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="text" class="form-control" id="exampleInputName" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-portfolio">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!--Footer Content-->
    <footer class="footer mt-5">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy;</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
